<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
		  name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<title>待我处理</title>
		<link href="../css/lib/mui.min.css" rel="stylesheet" />
		<link href="../css/iconfont/iconfont.css" rel="stylesheet">
		<link href="../css/page/my-deal.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">详情</h1>
			<span class="jq-star iconfont mui-icon mui-pull-right star"></span>
		</header>
		<div class="mui-content">
			<form class="mui-input-group jq-taskInfo">
				<div class="mui-input-row">
					<label>订单号:</label>
					<input class="jq-taskName" type="text" readonly="readonly">
				</div>
				<div class="mui-input-row">
					<label>订单状态:</label>
					<input class="jq-taskStatus" type="text" readonly="readonly">
				</div>
			</form>
			<div class="title">
				<span>请填写：</span>
				<a type="button" class="save jq-submit">保存</a>
			</div>
			<form class="mui-input-group jq-form">
				<div class="jq-inputs-container">
					<div class="mui-input-row jq-input-item">
						<label class="jq-input-label"></label>
						<input class="jq-input-value" value="" type="text" name="" placeholder="">
					</div>
				</div>
			</form>
		</div>
		

		<div class="fix-bottom">
			<button type="button" class="jq-complete mui-btn mui-btn-primary mui-btn-block">完成任务</button>
		</div>
		<script src="../js/lib/mui.min.js"></script>
		<script src="../js/lib/jquery.min.js"></script>
		<script src="../js/setting.js"></script>
		<script src="../js/util/date.js"></script>
		<script src="../js/util/String.js"></script>
		<script src="../api/index.js"></script>
		<script src="../js/task/my-deal.js"></script>
		<script>
			$(function() {
				var myDeal = new MyDeal();
			});
		</script>
	</body>
</html>
