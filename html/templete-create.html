<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>模板创建</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/lib/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/lib/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/page/templete-create.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">模板创建</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>节点名称</label>
						<input type="text" name="taskName" placeholder="节点名称">
					</div>
					<div class="mui-input-row">
						<label>完成模式</label>
						<input class="jq-taskType" type="text" name="taskType" placeholder="请选择完成模式" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>所需工序</label>
						<input readonly="readonly" type="text" name="dependTaskCodes" class="mui-input-clear jq-depend" placeholder="请选择所需工序">
					</div>
					<div class="mui-input-row">
						<label>下一节点</label>
						<input readonly="readonly" type="text" name="nextTaskCode" class="mui-input-clear jq-next" placeholder="请选择下一节点">
					</div>
					<div class="mui-input-row">
						<label>实施人</label>
						<input class="jq-receiver" name="receiverUserId" class="jq-select-user" placeholder="选择实施人" data-options='{}' readonly="readonly" type="text"></input>
					</div>
					<div>
						<textarea name="taskDes" rows="3"  placeholder="工作描述"></textarea>
					</div>
				</form>
			</div>
		</div>
		<div class="footer_bth">
		    <div class="button">
		        <div class="left">
					<button type="button" class="pass jq-submit">提交</button>
				</div>
				<div class="right">
					<button type="button" class="fail jq-cancel">取消</button>
				</div>
		    </div>
		</div>
	</body>
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/mui.min.js"></script>
	<script src="../js/lib/mui.picker.min.js"></script>
	<script src="../js/setting.js"></script>
	<script src="../js/util/store.js"></script>
	<script src="../js/util/array.js"></script>
	<script src="../api/index.js"></script>
	<script src="../js/work-templete/create.js"></script>
	<script>
		$(function(){
			// mui.plusReady(function() {
			// 	new TemplelteCreate()
			// })
			new TemplelteCreate();
		})
	</script>
</html>
