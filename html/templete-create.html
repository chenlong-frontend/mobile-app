<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>模板创建</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/lib/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/lib/mui.picker.min.css" />
		<style>
			html,body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">模板创建</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>工作名称</label>
						<input value="task begin" type="text" name="taskName" placeholder="工作名称">
					</div>
					<div class="mui-input-row">
						<label>任务类型</label>
						<input value="one" type="text" name="taskType" placeholder="任务类型">
					</div>
					<div class="mui-input-row">
						<label>任务编号</label>
						<input value="24f53690-ba18-4114-84ea-a41e8668589b" type="text" name="taskCode" class="mui-input-clear" placeholder="开始任务编号">
					</div>
					<div class="mui-input-row">
						<label>发布人</label>
						<input value="7e8f55d4-d80f-4a7b-9434-7d2a2d7bba33" type="text" name="publisherUserId" placeholder="发布人">
					</div>
					<div class="mui-input-row">
						<label>接受人</label>
						<input value="601deffa-6932-4350-b8d0-b4273c72f4c9" type="text" name="receiverUserId" placeholder="接受人">
					</div>
					<div>
						<textarea name="taskDes" rows="3"  placeholder="工作描述">task des</textarea>
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary jq-submit" onclick="return false;">提交</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger jq-cancel" onclick="return false;">取消</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/mui.min.js"></script>
	<script src="../js/lib/mui.picker.min.js"></script>
	<script src="../js/setting.js"></script>
	<script src="../api/index.js"></script>
	<script src="../js/work-templete/create.js"></script>
	<script>
		$(function(){
			mui.plusReady(function() {
				new TemplelteCreate()
			})	
		})
	</script>
</html>
