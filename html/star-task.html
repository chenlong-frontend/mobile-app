<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>星标任务</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/lib/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<ul
			  class="jq-ul mui-table-view mui-table-view-striped mui-table-view-condensed"
			></ul>
			<li class="jq-li-slider mui-table-view-cell">
			  <div class="mui-table mui-slider-handle">
			    <div class="mui-table-cell mui-col-xs-8">
			      <h4 class="mui-ellipsis"><span class="jq-jobName"></span></h4>
			      <p class="mui-h6 mui-ellipsis jq-jobDes"></p>
			      <p class="mui-h6 mui-ellipsis jq-jobSatus"></p>
			    </div>
			    <div class="mui-table-cell mui-col-xs-4 mui-text-right">
			      <span class="mui-h5 jq-time"></span>
			    </div>
			  </div>
		      <div class="mui-slider-right mui-disabled jq-li-btns">
		      	<a class="mui-btn mui-btn-blue mui-icon mui-icon-checkmarkempty jq-complete"></a>
		      	<a class="mui-btn mui-btn-yellow mui-icon mui-icon-star jq-star"></a>
		      </div>
			</li>
		</div>
		<script src="../js/lib/mui.min.js"></script>
		<script src="../js/lib/jquery.min.js"></script>
		<script src="../js/setting.js"></script>
		<script src="../js/util/date.js"></script>
		<script src="../api/index.js"></script>
		<script src="../js/task/star-task.js"></script>
		<script>
			mui.init();
		</script>
	</body>

</html>
