<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>工作流模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/lib/mui.min.css">
		<link rel="stylesheet" href="../css/home/work-templete.css">
		<link rel="stylesheet" href="../css/component/fabs.css">
	</head>

	<body>
		<div>
			<div class="fabs jq-fabs">
				<a><span class="mui-icon mui-icon-plusempty"></span></a>
			</div>
			
			<ul
			  class="mui-table-view mui-table-view-striped mui-table-view-condensed"
			>
			  <li class="mui-table-view-cell">
			    <div class="mui-table">
			      <div class="mui-table-cell mui-col-xs-8">
			        <h4 class="mui-ellipsis">任务名称</h4>
			        <h5>任务编号：编号</h5>
			        <p class="mui-h6 mui-ellipsis">任务描述</p>
			        <p>完成</p>
			      </div>
			      <div class="mui-table-cell mui-col-xs-4 mui-text-right">
			        <span class="mui-h5">2020-01-05 12:25</span>
			      </div>
			    </div>
			  </li>
			</ul>
		</div>
		<script src="../js/lib/jquery.min.js"></script>
		<script src="../js/lib/mui.min.js"></script>
		<script src="../js/work-templete/index.js"></script>
	</body>

</html>
