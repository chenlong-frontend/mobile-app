<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>任务创建</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/lib/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/lib/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/home/task-create.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务创建</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>工作名称</label>
						<input value="工作名称" type="text" name="jobName" placeholder="工作名称">
					</div>
					<div class="mui-input-row">
						<label>截止时间</label>
						<input  value="选择日期时间" name="deadLine" class="jq-time" data-options='{}' type="text" readonly="readonly"></input>
					</div>
					<div class="mui-input-row">
						<label>起初模板</label>
						<input value="选择模板" name="startTaskTplCode" class="jq-temp" data-options='{}' type="text" readonly="readonly"></input>
					</div>
					<div>
						<textarea id="textarea" rows="3" name="jobDes" placeholder="工作描述">我是工作描述</textarea>
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary jq-submit" onclick="return false;">提交</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/mui.min.js"></script>
	<script src="../js/lib/mui.picker.min.js"></script>
	<script src="../js/lib/mui.poppicker.min.js"></script>
	<script src="../js/setting.js"></script>
	<script src="../api/index.js"></script>
	<script src="../js/task/task-create.js"></script>
	<script>
		$(function() {
			mui.init();
			var taskCreate = new TaskCreate()
		});
	</script>
</html>
