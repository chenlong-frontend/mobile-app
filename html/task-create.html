<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>任务创建</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/lib/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/lib/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/page/task-create.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务创建</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>工作名称</label>
						<input type="text" name="jobName" placeholder="工作名称">
					</div>
					<div class="mui-input-row">
						<label>截止时间</label>
						<input placeholder="选择截止时间" name="deadLine" class="jq-time" data-options='{}' type="text" readonly="readonly"></input>
					</div>
					<div class="mui-input-row">
						<label>起初模板</label>
						<input placeholder="选择起初模板" name="startTaskTplCode" class="jq-temp" data-options='{}' type="text" readonly="readonly"></input>
					</div>
					<div>
						<textarea id="textarea" rows="3" name="jobDes" placeholder="工作描述"></textarea>
					</div>
				</form>
			</div>
		</div>
		<div class="footer_bth">
		    <div class="button">
		        <div class="left">
					<button type="button" class="pass jq-submit">提交</button>
				</div>
				<div class="right">
					<button type="button" class="fail jq-cancel">取消</button>
				</div>
		    </div>
		</div>
	</body>
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/mui.min.js"></script>
	<script src="../js/lib/mui.picker.min.js"></script>
	<script src="../js/lib/mui.poppicker.min.js"></script>
	<script src="../js/setting.js"></script>
	<script src="../api/index.js"></script>
	<script src="../js/util/array.js"></script>
	<script src="../js/task/task-create.js"></script>
	<script>
		$(function() {
			mui.init();
			var taskCreate = new TaskCreate()
		});
	</script>
</html>
