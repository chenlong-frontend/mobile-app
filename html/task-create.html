<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>任务创建</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/lib/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/lib/mui.picker.min.css" />
		<style>
			html,body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务创建</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>工作名称</label>
						<input type="text" placeholder="工作名称">
					</div>
					<div class="mui-input-row">
						<label>任务编号</label>
						<input type="text" class="mui-input-clear" placeholder="开始任务编号">
					</div>
					<div class="mui-input-row">
						<label>截止时间</label>
						<input class="btn" data-options='{}' type="text" value="选择日期时间" readonly="readonly"></input>
					</div>
					<div class="mui-input-row mui-checkbox">
						<label>工作是否完成</label>
						<input name="checkbox1" value="Item 3" type="checkbox" >
					</div>
					<div>
						<textarea id="textarea" rows="3" placeholder="工作描述"></textarea>
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary jq-submit" onclick="return false;">提交</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/mui.min.js"></script>
	<script src="../js/lib/mui.picker.min.js"></script>
	<script src="../js/setting.js"></script>
	<script src="../js/task/task-create.js"></script>
	<script>
		(function($) {
			$.init();
			swipeBack:true //启用右滑关闭功能
			var btns = $('.btn');
			btns.each(function(i, btn) {
				btn.addEventListener('tap', function() {
					var _self = this;
					if(_self.picker) {
						_self.picker.show(function (rs) {
							result.innerText = '选择结果: ' + rs.text;
							_self.picker.dispose();
							_self.picker = null;
						});
					} else {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						_self.picker = new $.DtPicker(options);
						_self.picker.show(function(rs) {
							console.log('选择结果: ' + rs.text)
							_self.picker.dispose();
							_self.picker = null;
						});
					}
					
				}, false);
			});
			var taskCreate = new TaskCreate()
		})(mui);
	</script>
</html>
